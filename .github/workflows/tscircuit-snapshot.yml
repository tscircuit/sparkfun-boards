name: tscircuit Snapshot

on:
  push:
    branches: [main]
  pull_request:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bunx tsci snapshot
